<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/ejemplo04.css">
</head>
<body>
    <h1>
Ejemplo 04
</h1>
<form action="" method="post" 
enctype="multipart/form-data"
onchange="salida.value=rango.value">
<table>

<tr>
<td>SEMANA:</td>
<td><input type="week" name="" id=""></td>

</tr>
<tr>
<td>HORA:</td>
<td>
    <input type="time" name="hora" id="hora">
</td>
</tr>
<tr>
<td>FECHA Y HORA</td>
<td><input type="datetime-local" name="fechahora" id="fechahora"></td>
</tr>
<tr>
<td>MES</td>
<td><input type="month" name="mes" id="mes"></td>
</tr>
<tr>


<td>BUSCAR:</td>
<td><input type="search" name="buscar" id="buscar"></td>
</tr>
<tr>
<td>URL</td>
<td><input type="url" name="ruta" id="ruta"></td>
</tr>
<tr>
    <td>COLOR</td>
    <td><input type="color" name="colores" id="colores"></td>
</tr>
<tr>
    <td>OCULTO</td>
    <td><input type="hidden" name="oculto" id="oculto" value="VALOR OCULTO"></td>
    <tr>
        <!--el uso de input de tipo "file" solo es aplicable. si el formulario se transmite por metodo post y se aÃ±ade al formulario el atributo "enctype=empty/for data"
        <form method="post"empty="multipart/form-data"-->

        <td>ARCHIVO</td>
    <td><input type="file" name="archivo" id="archivo"></td>
    </tr>
</tr>
<tr>
    <td>RANGO</td>
<td><input type="range" name="rango"  id="rango" min="0" max="100" value="0">
<output name="salida">0</output>    
</td>

</tr>
<tr>
    <td>IMAGEN:</td>
    <td>
        <input type="image" name="imagen" id="imagen" src="../img/windows.jfif" alt="imagen de windows">
    </td>
</tr>
<tr>
    <td>PASWORD:</td>
    <td>
        <input type="password" name="clave" id="clave">
        <img src="../img/ver.png" id="ojo" onclick= "cambiar()">
       

        
    </td>
</tr>
</table>
</form>
<script src="./js/ejemplo06.js">
   
    
</script>

</body>
</html>
