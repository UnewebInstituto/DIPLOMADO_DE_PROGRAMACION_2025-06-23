<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        #caja1{
            border-color:red;
     }
     #caja2{
        border-color: blue;
        margin-left: 30px;
      }
      .cajas{
        width: 200px;
        height: 200px;
        border-style: solid;
        border-width: 2px;
        display: block;
        float: left;
      }
      img{
        height: 100%;
        width: 100%;
      }

    </style>
</head>
<body>
    <h1>API Drag and Dro</h1>
   <!--se debe incluir la etiqueta <canvas></cavas> para hacer uso de esta api,que hace las veces de un lienzo sdobre el cual se puede trabajar-->
    <hr>
    <hr>
    <ul>
   <li><a href="./ejemplo01.html"> Regresar al menu</a></li>
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API" target="_blank">referencia documentacion api Drag and Drop</a></li>
    <li><a href="https://www.w3schools.com/html/html5_draganddrop.asp" target="_blank">referencia www.w3schools.com</a></li>
    </ul>
    <hr>
    <div id="caja1"
     class="cajas" 
     ondrop="dropHandler(event)" 
     ondragover="dragoverHandler(event)">
        <img id="imagen1"
        src="../img/linux.jfif" alt="" draggable="true"
        ondragstart="dragstarHandler(event)">
    </div>

    <div id="caja2" class="cajas" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
    <script>
        function dragstarHandler(ev){

            ev.dataTransfer.setData("text",ev.target.id);
        }
        function dragoverHandler (ev){
            ev.preventDefault();

        }
        function dropHandler (ev){
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

        }
    </script>
    
</body>
</html>
