<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker</title>
   
</head>
<body>
    <h1>API Web Worker</h1>
  
<hr>
    <ul>
   <li><a href="./ejemplo01.html"> Regresar al menu</a></li>
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API" target="_blank">referencia documentacion api web Worker</a></li>
    <li><a href="https://www.w3schools.com/html/html5_webworkers.asp" target="_blank">referencia www.w3schools.com</a></li>
    </ul>
    <hr>
    <p>Contador de numeros : <output id="resultado"></output></p>
    <button onclick="starworker()"> Iniciar trabajador web(webworker)</button>
    <button onclick="stopworker()">Detener trabajador Web</button>
    <script>
        // delcaracion de variable local
        let w;
        //declaracion de funciones
        function starworker(){
            //extrae el selector cuyo nombre es "resultado"
            const x  = document.getElementById("resultado");
            //se verifica si el navegador soporta web worker
            if (typeof(Worker)!== "undefined"){
             //se crea el web worker
                if(typeof(w)=="undefined"){
                    w = new Worker("./js/demo_workers.js");
               }

            }else{
                x.innerHTML =" Disculpe, la API Web Worker, no es soportada por su navegador web.";
            }
            w.onmessage = function(event){
                x.innerHTML = event.data; 
            }          
        }
           
        
        function stopworker(){
            w.terminate();
            w = undefined;
        }
        

    </script>
   
    
    
</body>
</html>
